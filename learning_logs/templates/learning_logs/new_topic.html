{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a New Topic:</h2>
{% endblock page_header %}

{% block content %}
    <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success" name="submit">Add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
